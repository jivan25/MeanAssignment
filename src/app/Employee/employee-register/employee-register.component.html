<div  > 
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <mat-card class="my-5">
             <h1 class="form-title">{{label}} Employee</h1>
            <form [formGroup]="formGroup"  class="form">
  
               
            

              <mat-form-field class="form-element">
                <input matInput placeholder="Name" formControlName="name">
                <mat-error *ngIf="formGroup.controls.name.touched && formGroup.controls.name.errors?.required">
                  Name is Required
                </mat-error>
              </mat-form-field>

                  <mat-form-field class="form-element">
                    <input matInput placeholder="Mobile No." formControlName="phone">
                    <mat-error *ngIf="formGroup.controls.phone.touched && formGroup.controls.phone.errors?.required">
                      Mobile Number is Required
                    </mat-error>
                    <mat-error *ngIf="formGroup.controls.phone.touched && formGroup.controls.phone.errors?.pattern">
                      Please enter valid Mobile Number
                    </mat-error>
                  </mat-form-field>
                  <!-- <mat-form-field class="form-element">
                    <mat-label>Address</mat-label>
                    <textarea matInput formControlName="address"></textarea>
                    <mat-error *ngIf="formGroup.controls.address.touched && formGroup.controls.address.errors?.required">
                      Address is Required
                    </mat-error>
                    
                  </mat-form-field> -->
                 <ng-container [formGroup]="formGroup.controls.address">
                  <mat-form-field class="form-element">
                    <input matInput placeholder="City" formControlName="city">
                    <mat-error *ngIf="formGroup.get(['address','city']).touched && formGroup.get(['address','city']).errors?.required">
                      City is Required
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field class="form-element">
                    <input matInput placeholder="Address 1" formControlName="address_line1">
                    <mat-error *ngIf="formGroup.get(['address','address_line1']).touched && formGroup.get(['address','address_line1']).errors?.required">
                      Address 1 is Required
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field class="form-element">
                    <input matInput placeholder="Address 2" formControlName="address_line2">
                    <mat-error *ngIf="formGroup.get(['address','address_line2']).touched && formGroup.get(['address','address_line2']).errors?.required">
                      Address 2 is Required
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field class="form-element">
                    <input matInput placeholder="Postal Code" formControlName="postal_code">
                    <mat-error *ngIf="formGroup.get(['address','postal_code']).touched && formGroup.get(['address','postal_code']).errors?.required">
                      Postal Code is Required
                    </mat-error>
                  </mat-form-field>
                 </ng-container> 
            
                <div class="form-element">
                  <div class="row">
                    <div class="col-6"> <button mat-raised-button (click)="onCancel()"  class="button" >Cancel</button></div>
                    <div class="col-6"> <button mat-raised-button color="primary" [disabled]="!formGroup.valid" (click)="onSubmit(formGroup.value)" class="button">{{label}}</button></div>
                    </div>
                </div>
              </form>
            <div>  
        </div>
      </mat-card>
 
  </div>
